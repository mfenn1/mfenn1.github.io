<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(data => data.map(c => c.name+ " "+ c.code)) // only one thing can be returned here, but you can use more than one property in it
        .then(data => {
          codess = []
   const instructions = document.querySelector('.instructions');   
    function clicked(){
      instructions.innerHTML = '';
      const countriesItem = sessionStorage.getItem('countries');
      const jsonList = JSON.parse(countriesItem)
      
      codes(jsonList,0,242)      
      displayNames(codess)


   }
    
   function codes(obj, min, max){
    
    for(i=0; i<15; i++){
        //listItem = document.createElement('li');
        //listItem.innerText = obj[Math.floor(Math.random() * (max - min + 1)) + min].code;
        //instructions.appendChild(listItem);
        codess[i] = obj[Math.floor(Math.random() * (max - min + 1)) + min].code;
      }
      replaceCodes(obj)
   }
    function replaceCodes(list){
      for(i=0; i<15; i++){
        cc = codess[i];
        for(j=0; j<242; j++){
          if(cc == list[j].code){
            codess[i] = list[j].name
          }

        }
       }
      
    }
    function displayNames(list){
      for(i=0; i<15; i++){
        listItem = document.createElement('li');
        listItem.innerText = list[i];
        instructions.appendChild(listItem);
    }

  }
          
          
          
          
          document.querySelector(".content").innerText = data
          // you can do work here
          // all the work from the function in lab 5
          // that loads data into your HTML
          return data; // you MUST return from a closed fat-arrow
        });
    }
  </script>
</body>

</html>
