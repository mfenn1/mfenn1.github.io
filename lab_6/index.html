<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="example"><ol class="content"></ol></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
     instructions = document.querySelector('.content');   
    function loadData() {

      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(data => data.map(c => c.name+ ", " + c.code)) // only one thing can be returned here, but you can use more than one property in it
        .then(data => {
            
            getNames(data,0,242)           
           return data;
        })
        
      }
      
      function getNames(data, min, max){
          instructions.innerHTML = ' ';
          for (i = 0; i < 15; i++) {
            listItem = document.createElement('li');
            listItem.innerText = data[Math.floor(Math.random() * (max - min + 1)) + min];
              instructions.appendChild(listItem);
              
          }
         
        }
  </script>
</body>

</html>
