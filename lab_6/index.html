<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(data => data.map(c => c.name+ " "+ c.code)) // only one thing can be returned here, but you can use more than one property in it
        .then(data => {
            const page = document.querySelector('.content');
            function codes(obj, min, max){
                for(i=0; i<50; i++){
                    listItem = document.createElement('li');
                    numb = getRandomNumb(0,242)    
                    listItem.innerText = data[numb]
                    page.appendChild(listItem);
                }
            } 
        })
    }
    function getRandomNumb(min, max) {
                return Math.random() * (max - min) + min;
            }
  </script>
</body>

</html>
